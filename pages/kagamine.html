<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Kagamine</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css"/>
</head>

<body class="mdui-appbar-with-toolbar  mdui-theme-primary-pink mdui-theme-accent-pink">
    
<body>
<div id='imgBox' class="mdui-container" style="max-width: 400px; ">
    <br><br><br><br>
        <div class="mdui-card">
            <div class="mdui-card-media">
                <img id='imgSrc' src=""/>
                <div class="mdui-card-media-covered">
                    <div class="mdui-card-primary">
                        <div id='imgName' class="mdui-card-primary-title">加载中...</div>
                        <div id='imgUrl' class="mdui-card-primary-subtitle">正在加载链接中</div>
                    </div>
                </div>
            </div>
            <div id='Remind'><div class="mdui-card-content"><center><img src="https://static.llilii.cn/images/other/loading.png"/></center><br><div class="mdui-progress"><div id='Loading_Status' class="mdui-progress-determinate" style="width: 0%;"></div></div></div></div>
            <div class="mdui-card-actions">
                <a id='Source_Img' target="_blank" class="mdui-btn mdui-color-theme-accent mdui-ripple" href="">查看原图</a>
                <button onclick='image_get()' class="mdui-btn mdui-color-theme-accent mdui-ripple">刷新图片</button>
            </div>
        </div>
    <br><br><br><br>
</div>

<script src="//cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js"></script>
</body>
</html>

<script>
    image_get();
    function image_get(){
        document.getElementById("imgBox").style="max-width: 400px;";
        document.getElementById("imgSrc").src='';
        document.getElementById("Remind").innerHTML='<div class="mdui-card-content"><center><img src="https://static.llilii.cn/images/other/loading.png"/></center><br><div class="mdui-progress"><div id=\'Loading_Status\' class="mdui-progress-determinate" style="width: 0%;"></div></div></div>';
        var xhr = new XMLHttpRequest ( ) ;
        xhr.onreadystatechange = function(){
            switch(xhr.readyState){
                case 4 : 
                    if ((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304) {
                        img_name=JSON.parse(xhr.responseText)['file_name'][RandomNumBoth(0,JSON.parse(xhr.responseText)['file_num'])];
                        document.getElementById("imgName").innerHTML=img_name;
                        img_url="https://static.llilii.cn/images/kagamine/"+img_name;
                        document.getElementById("imgUrl").innerHTML=img_url;
                        document.getElementById("Source_Img").href=img_url;
                        load_img(img_url);
                    }
                    break;
            }
        }
        xhr.open('get','https://static.llilii.cn/images/kagamine/img_list.json');
        xhr.send(null);
    }
    
    function RandomNumBoth(Min,Max){
        var Range = Max - Min;
        var Rand = Math.random();
        var num = Min + Math.round(Rand * Range);
        return num;
    }

    function load_img(url){
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url);
        xhr.onprogress = function (event) {
            if (event.lengthComputable) {
                document.getElementById("Loading_Status").style='width: '+parseInt((event.loaded / event.total) * 100).toString()+'%;';
                //console.log((event.loaded / event.total) * 100); // 进度
            }
        };
        xhr.onreadystatechange = function(){
            switch(xhr.readyState){
                case 4 : 
                    if ((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304) {
                        get_image_size(url);
                    } else {
                        mdui.alert(name+"抱歉，图片加载失败！");
                    }
            }
        };
        xhr.send();
    }

    function get_image_size(url){
        var img = new Image();
        img.src = url;
        img.onerror = function(){
            mdui.alert("抱歉，图片加载失败！");
            return false;
        };
    
        if(img.complete){
            Display_image(url,img);
            //console.log(img.width+" "+img.height);
        }else{
            img.onload = function(){
                Display_image(url,img);
                //console.log(img.width+" "+img.height);
                img.onload=null;
            }
        }
    }

    function Display_image(url,img){
        document.getElementById("imgBox").style="max-width: "+img.width+'px;';
        document.getElementById("imgSrc").src=url;
        document.getElementById("Remind").innerHTML='';
        mdui.snackbar({
            message: '加载成功！',
            timeout:1000
        });
    }
</script>
